<body>
  <div id="app" class="all-content margin-top-small">

    <!-- modal -->
    <a href="#modal01" class="ff-button shape-circular information js-open-modal" data-modal="modal-01">
      <img class="icon-tiny" src="icons/icon-question.svg">
    </a>

    <div id="modal01" class="ff-modal">
      <div class="row margin-top-small">
        <div class="portion one-fifth"></div>
        <div class="portion three-fifths">
          <div class="ff-modal-box card bg-white shape-rounded shadow-soft">
            <h4 class="margin-bottom-tiny">Utapri Search</h5>
              <p>Utapri
                Searchはうたプリの楽曲を歌唱するプリンスの組み合わせで検索できるサイトです。<br>プリンスを選択して検索するとそのプリンスが歌っている楽曲が表示されます。<br>Solo?にチェックを入れると、選択したプリンスだけが歌っている結果が表示されます。
              </p>
              <p>開発者 <a href="https://twitter.com/_risacan_" target="_blank">@_risacan_</a></p>
              <a href="#close">閉じる</a>
          </div>
        </div>
        <div class="portion one-fifth"></div>
      </div>
    </div>
    <!-- modal -->

    <h1 class="text-center">Utapri Search</h1>
    <div class="characters text-center">
      <div class="btn-group btn-group-toggle">
        <div class="row">
          <label class="ff-button shape-curved bordered" for="一十木音也"><input v-on:click="changeColor()" class="checkbox"
              type="checkbox" id="一十木音也" value="一十木音也" v-model="checkedNames">一十木音也</label>
          <label class="ff-button shape-curved bordered" for="聖川真斗"><input v-on:click="changeColor()" type="checkbox"
              id="聖川真斗" value="聖川真斗" v-model="checkedNames">聖川真斗</label>
          <label class="ff-button shape-curved bordered" for="四ノ宮那月"><input v-on:click="changeColor()" type="checkbox"
              id="四ノ宮那月" value="四ノ宮那月" v-model="checkedNames">四ノ宮那月</label>
          <label class="ff-button shape-curved bordered" for="一ノ瀬トキヤ"><input v-on:click="changeColor()" type="checkbox"
              id="一ノ瀬トキヤ" value="一ノ瀬トキヤ" v-model="checkedNames">一ノ瀬トキヤ</label>
          <label class="ff-button shape-curved bordered" for="神宮寺レン"><input v-on:click="changeColor()" type="checkbox"
              id="神宮寺レン" value="神宮寺レン" v-model="checkedNames">神宮寺レン</label>
          <label class="ff-button shape-curved bordered" for="来栖翔"><input v-on:click="changeColor()" type="checkbox"
              id="来栖翔" value="来栖翔" v-model="checkedNames">来栖翔</label>
          <label class="ff-button shape-curved bordered" for="愛島セシル"><input v-on:click="changeColor()" type="checkbox"
              id="愛島セシル" value="愛島セシル" v-model="checkedNames">愛島セシル</label>
          <label class="ff-button shape-curved bordered" for="寿嶺二"><input v-on:click="changeColor()" type="checkbox"
              id="寿嶺二" value="寿嶺二" v-model="checkedNames">寿嶺二</label>
          <label class="ff-button shape-curved bordered" for="黒崎蘭丸"><input v-on:click="changeColor()" type="checkbox"
              id="黒崎蘭丸" value="黒崎蘭丸" v-model="checkedNames">黒崎蘭丸</label>
          <label class="ff-button shape-curved bordered" for="美風藍"><input v-on:click="changeColor()" type="checkbox"
              id="美風藍" value="美風藍" v-model="checkedNames">美風藍</label>
          <label class="ff-button shape-curved bordered" for="カミュ"><input v-on:click="changeColor()" type="checkbox"
              id="カミュ" value="カミュ" v-model="checkedNames">カミュ</label>
          <label class="ff-button shape-curved bordered" for="鳳瑛一"><input v-on:click="changeColor()" type="checkbox"
              id="鳳瑛一" value="鳳瑛一" v-model="checkedNames">鳳瑛一</label>
          <label class="ff-button shape-curved bordered" for="皇綺羅"><input v-on:click="changeColor()" type="checkbox"
              id="皇綺羅" value="皇綺羅" v-model="checkedNames">皇綺羅</label>
          <label class="ff-button shape-curved bordered" for="帝ナギ"><input v-on:click="changeColor()" type="checkbox"
              id="帝ナギ" value="帝ナギ" v-model="checkedNames">帝ナギ</label>
          <label class="ff-button shape-curved bordered" for="鳳瑛二"><input v-on:click="changeColor()" type="checkbox"
              id="鳳瑛二" value="鳳瑛二" v-model="checkedNames">鳳瑛二</label>
          <label class="ff-button shape-curved bordered" for="桐生院ヴァン"><input v-on:click="changeColor()" type="checkbox"
              id="桐生院ヴァン" value="桐生院ヴァン" v-model="checkedNames">桐生院ヴァン</label>
          <label class="ff-button shape-curved bordered" for="日向大和"><input v-on:click="changeColor()" type="checkbox"
              id="日向大和" value="日向大和" v-model="checkedNames">日向大和</label>
          <label class="ff-button shape-curved bordered" for="天草シオン"><input v-on:click="changeColor()" type="checkbox"
              id="天草シオン" value="天草シオン" v-model="checkedNames">天草シオン</label>
        </div>
      </div>
      <div class="row text-center">
        <button v-on:click="resetFilter()" type="button" class="ff-button bg-none">リセット</button>
        <button v-on:click="filterSongs()" type="button"
          class="ff-button shape-rounded bg-blue shadow-hard">闇に光を</button>
        <div class="ff-checkbox">
          <input type="checkbox" id="checkbox" v-model="checked">
          <label class="ff-checkbox-label" for="checkbox"></label>Solo?
        </div>
      </div>



    </div>
    <div class="row">
      <div class="card portion half no-padding" v-for="song in songs">
        <div class="row vertical-centre-items no-margin padding-all-tiny no-padding-left">
          <div class="hidari-container">
            <div class="hidari-item" v-bind:class="idol" v-for="idol in song.singers"></div>
          </div>
          <div class="portion half no-margin img-wrap">
            <img class="img" v-bind:src="'./images/jackets/' +  encodeURI(song.album.replace(/\//g, '_')) + '.jpg'">
          </div>
          <div class="portion half">
            <h5><strong>{{ song.title }}</strong></h5>
            <!-- <p><span>{{ song.date}}</span></p> -->
            <p class="text-tiny">{{ song.album }} <br>{{ new Date(song.date).toLocaleDateString("ja-JP") }}</p>
            <a v-bind:href="encodeURI(song.itunes)" v-bind:class="song.itunes == null ? 'hide' : null"><button
                class="ff-button bg-blue" target="_blank">iTunesで購入</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='utapri.js'></script>
